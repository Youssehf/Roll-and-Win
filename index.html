<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="output.css" />
  <title>Roll Game</title>
</head>
<body class="font-sans bg-gradient-to-r from-violet-600 to-red-500 min-h-screen flex flex-col items-center justify-center overflow-auto">
  <h1 class="text-2xl text-center px-9 uppercase tracking-wide my-4 font-bold text-white">Who Finds number 1 lose his current score</h1>
  <main class="w-10/12 max-w-[100rem] bg-gradient-to-b from-fuchsia-500 to-red-300 backdrop-blur-md shadow-lg rounded-lg flex flex-col md:flex-row md:py-10 md:px-8 md:gap-8">
    <!-- Player 1 -->
    <section class="player player--0 player--active flex-1 flex flex-col items-center p-7 bg-opacity-40 rounded-lg">
      <h2 id="name--0" class="name text-2xl uppercase tracking-wide ">Player 1</h2>
      <p id="score--0" class="score text-6xl mt-3 mb-7 font-light text-[#c7365f]">43</p>
      <div class="current bg-[#c7365f] rounded-lg text-white w-full p-4 text-center mt-auto">
        <p class="current-lable uppercase text-sm text-gray-300 mb-2">Current</p>
        <p  id="current--0" class="current-score text-2xl">0</p>
      </div>
    </section>

    <!-- Middle Section for Dice and Buttons -->
    <div class="flex md:flex-col flex-wrap justify-end items-center p-4 gap-3 bg-opacity-40 rounded-lg">
      <img src="dice-5.png" alt="Playing dice" class="dice hidden h-12 w-12">
      <button class="btn btn--new bg-slate-50 backdrop-blur-md px-4 py-2 md:mt-9 rounded-full shadow-lg hover:bg-slate-200 transition duration-200">ðŸ”„ New game</button>
      <button class="btn btn--roll bg-slate-50 backdrop-blur-md px-4 py-2 rounded-full shadow-lg hover:bg-slate-200 transition duration-200">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold bg-slate-50 backdrop-blur-md px-4 py-2 rounded-full shadow-lg hover:bg-slate-200 transition duration-200">ðŸ“¥ Hold</button>
    </div>

    <!-- Player 2 -->
    <section class="player player--1 flex-1 flex flex-col items-center p-4  bg-opacity-40 rounded-lg">
      <h2 id="name--1" class="name text-2xl uppercase tracking-wide ">Player 2</h2>
      <p id="score--1" class="score text-6xl mt-3 mb-7 font-light text-[#c7365f]">24</p>
      <div class="current bg-[#c7365f] rounded-lg text-white w-full p-4 text-center mt-auto">
        <p class="current-label uppercase text-sm text-gray-300 mb-2">Current</p>
        <p id="current--1" class="current-score text-2xl">0</p>
      </div>
    </section>
  </main>
  <div id="winner" class="content p-5 bg-green-500 text-white rounded-lg text-5xl">
    ðŸŽ‰ Congratulations Player Wins! ðŸŽ‰
</div>
  <script src="script.js"></script>
</body>
</html>
